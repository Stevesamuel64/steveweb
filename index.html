<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Steve P Samuel | UI UX Designer & Cloud Engineer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body { font-family: 'Inter', sans-serif; margin:0; padding:0; background:#0f172a; color:white; }
header { display:flex; justify-content:space-between; padding:20px 60px; background:#111827; }
header h1 { margin:0; }
nav a { margin-left:20px; color:white; text-decoration:none; }
.hero { display:flex; justify-content:space-between; align-items:center; padding:80px 60px; }
.hero img { width:300px; border-radius:20px; }
.btn-primary { padding:10px 20px; background:#3b82f6; border:none; color:white; cursor:pointer; border-radius:6px; }
.section-title { text-align:center; margin-top:60px; }
.cards, .cert-container { display:flex; justify-content:center; gap:20px; padding:40px; flex-wrap:wrap; }
.card, .cert-card { background:#1f2937; padding:20px; border-radius:10px; width:250px; text-align:center; }
.contact-container { display:flex; justify-content:center; padding:40px; }
.contact-form { width:400px; display:flex; flex-direction:column; gap:15px; }
input, textarea { padding:10px; border-radius:6px; border:none; }
footer { text-align:center; padding:20px; background:#111827; margin-top:50px; }
</style>

</head>

<body id="top">

<header>
    <h1>Steve P Samuel</h1>
    <nav>
        <a href="#top">Home</a>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#certifications">Certifications</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section class="hero">
    <div>
        <h2>Hi, I'm Steve P Samuel <br>Cloud Engineer</h2>
        <p>I combine creative design thinking with robust engineering to craft seamless products.</p>
    </div>

    <div>
        <img src="steve.jpg" alt="Steve P Samuel">
    </div>
</section>

<section id="contact">
    <h2 class="section-title">Contact Me</h2>

    <div class="contact-container">
        <form id="contactForm" class="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea rows="5" id="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn-primary">Send Message</button>
        </form>
    </div>
</section>

<footer>
    © 2026 Steve P Samuel | Cloud Engineer
</footer>

<script>
/* ========== SUPABASE CONFIG ========== */

const SUPABASE_URL = "https://ytstcslqlrbucopqwuxf.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_w2uqzj7XNg64_x_zzhp2rQ_e0q_a2dk";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ========== CONTACT FORM ========== */

document.getElementById("contactForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    const { data, error } = await supabase
        .from("contacts")
        .insert([{ name, email, message }]);

    if (error) {
        alert("❌ Error sending message. Try again.");
        console.error(error);
    } else {
        alert("✅ Message sent successfully!");
        document.getElementById("contactForm").reset();
    }
});
</script>

</body>
</html>
